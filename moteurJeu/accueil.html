<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>Test Login</title>
 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
 <script>
 var IP = "10.187.52.184";
 var PORT = 33333;
 </script>
 <style>
 table tr {
 vertical-align: top;
 }
 </style>
 </head>
 <body>
 
 <table width=100%>
 <tr height = 100><td><div id="principal">principal</div></td></tr>
 </table>
 <script src="/socket.io/socket.io.js"></script>
 <script>
 var socket = io.connect('ws://'+IP+':'+PORT);
 
 // reception des messages du serveur
 socket.on('titre',function(contenu) {
 $("#titre").html(contenu);
 });
 socket.on('principal',function(contenu) {
 $("#principal").html(contenu);
 });
 socket.on('pied',function(contenu) {
 $("#pied").html(contenu);
 });
 </script>
 </body>
</html>
